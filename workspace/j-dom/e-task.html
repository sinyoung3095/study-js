<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>요금표</title>
        <link rel="stylesheet" href="e-style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <table border="1">
            <caption>
                요금표
            </caption>
            <thead>
                <tr>
                    <th>구분</th>
                    <th>요금</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="child 1">아동</td>
                    <td class="child 2">무료</td>
                </tr>
                <tr>
                    <td class="adolescent 1">청소년</td>
                    <td class="adolescent 2">2000원</td>
                </tr>
                <tr>
                    <td class="adult 1">성인</td>
                    <td class="adult 2">5000원</td>
                </tr>
            </tbody>
        </table>
        <fieldset>
            <legend>구분</legend>
            <input type="text" id="input" />
            <input type="button" value="확인" />
        </fieldset>
    </body>
    <script src="e-task.js"></script>
</html>
