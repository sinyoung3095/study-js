<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>드롭다운 리스트 이벤트</title>
        <style>
            input[type="text"] {
                display: none;
            }

            input[type="text"].active {
                display: inline-block;
            }
        </style>
    </head>
    <body>
        <select class="category">
            <option value="전체">전체</option>
            <option value="상의">상의</option>
            <option value="아우터">아우터</option>
            <option value="바지">바지</option>
            <option value="원피스/스커트">원피스/스커트</option>
            <option value="직접 입력">직접 입력</option>
        </select>
        <h2 id="selected-data" class="active"></h2>
        <input type="text" />
    </body>
    <script>
        const category = document.querySelector("select.category");
        const h2 = document.getElementById("selected-data");
        const input = document.querySelector("input[type=text]");

        category.addEventListener("change", (e) => {
            const condition = e.target.value === "직접 입력";
            // classList.toggle("클래스명")
            // 해당 객체에 전달한 클래스가 있으면 삭제, 없으면 추가

            // classList.toggle("클래스명", "추가/삭제 여부");
            // 1. true를 전달하면 무조건 추가
            // 2. false를 전달하면 무조건 삭제
            input.classList.toggle("active", condition);
            input.value = condition ? input.value : "";
            h2.innerText = condition ? "" : e.target.value;

            // const data = e.target.value;
            // if (data === "직접 입력") {
            //     h2.innerText = "";
            //     input.classList.add("active");
            // } else {
            //     h2.innerText = data;
            //     input.classList.remove("active");
            // }
        });
    </script>
</html>
